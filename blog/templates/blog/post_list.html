{% extends 'blog/base.html' %}	
{% block content %}
	{% for post in posts %}
	<div class="list-group">
		<a href="{% url 'post_detail' pk=post.pk %}" class="list-group-item">
			<span><strong>{{post.title}}</strong></span>
			<span class="date hidden-xs">{{post.created_date}}</span>
		</a>
	</div>
	{% endfor %}
{% endblock content%}
