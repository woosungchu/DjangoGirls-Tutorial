{% extends 'blog/base.html' %}	

{% block blockhead %}
{% endblock blockhead %}

{% block content %}
	{% for post in posts %}
	<div class="list-group">
		<a href="{% url 'post_detail' pk=post.pk %}" class="list-group-item">
			<span><strong>{{post.title}}</strong></span>
			<span class="float-right hidden-xs">{{ post.created_date|date:"M d, Y" }}</span>
		</a>
	</div>
	{% endfor %}
{% endblock content%}
