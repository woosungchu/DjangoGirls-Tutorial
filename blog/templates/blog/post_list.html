{% extends 'blog/base.html' %}	

{% block blockhead %}
<script>
$(document).ready(function(){
	$('.removal').click(function(){
		var $post = $(this);
		var pk = $(this).data('no');
		
		$.ajax({
			url : '/post/'+pk+'/hide/',
			type : 'put',
			success : function(response){
				if(response.RESPONSE == '200'){
					$post.parent().remove();
				}
			}
		})//end ajax
	})
});
</script>
{% endblock blockhead %}

{% block content %}
	{% for post in posts %}
	<div class="list-group">
		<a href="{% url 'post_detail' pk=post.pk %}" class="list-group-item">
			<span><strong>{{post.title}}</strong></span>
			<span class="float-right hidden-xs">{{ post.created_date|date:"M d, Y" }}</span>
			<a href="#" class="removal float-right"  data-no="{{post.pk}}" >
				<span class="glyphicon glyphicon-remove"></span>
			</a>
		</a>
	</div>
	{% endfor %}
{% endblock content%}
