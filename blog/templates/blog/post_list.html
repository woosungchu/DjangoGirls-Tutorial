{% extends 'blog/base.html' %}	
{% block content %}
	{% for post in posts %}
	<div class="list-group">
		<a href="{% url 'post_detail' pk=post.pk %}" class="list-group-item">
			<h4 class="list-group-item-heading">
				<span>{{post.title}}</span>
				<span class="date hidden-xs">{{post.created_date}}</span>
			</h4>
			<p class="list-group-item-text">{{post.text|safe}}</p>
		</a>
	</div>
	{% endfor %}
{% endblock content%}
