{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1>
	<span>{{ post.title }}</span>
	<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
		<span class="glyphicon glyphicon-pencil"></span>
	</a>
	</h1>
        {% if post.created_date %}
	<p class="text-right">
                {{ post.created_date }}
        </p>
        {% endif %}
        <p>{{ post.text|safe }}</p>
    </div>
{% endblock %}
